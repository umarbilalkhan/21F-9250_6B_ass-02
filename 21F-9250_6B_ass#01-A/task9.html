<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete's Pizza Delivery Online Order Form</title>
    <style>
    
      div.mycontainer {
            width:100%;
            overflow:auto;
        }
      div.mycontainer div {
             width:33%;  
              float:left;
        }
        * {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Pete's Pizza Delivery</h1>
<h2>Online Order Form</h2>

<form action="/submit-order" method="post">

   <div class = "label">
        <label for="name">*Name:</label>
        <input type="text" id="name" name="name" required>   
        <label for="address">*Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="townCity">*Town/city:</label>
        <input type="text" id="townCity" name="townCity" required>
        <label for="postcode">*Postcode:</label>
        <input type="text" id="postcode" name="postcode" required><br>
        <label for="tel">*Tel:</label>
        <input type="tel" id="tel" name="tel" required>
        <label for="email">*Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <p style="text-align: center;">* required fields</p>
    </div>
        
        <div class="mycontainer">
        <div class = "Toppings">
        <h3>Toppings</h3>
        <input type="radio" name="marighertia" id="marighertia">
        <label for="marighertia">Mrighertia</label><br>
        <input type="radio" name="Four_seasons" id="Four_seasons">
        <label for="Four_seasons">Four seasons</label><br>
        <input type="radio" name="Meat_Feast" id="Meat_Feast">
        <label for="Meat_Feast">Meat Feast</label><br>
        </div>


        <div class="Size">
        <h3>Size</h3>
        <input type="radio" name="small" id="small">
        <label for="small">Small</label><br>
        <input type="radio" name="Medium id="Medium>
        <label for="Medium">Medium</label><br>
        <input type="radio" name="Large" id="Large">
        <label for="Large">Large</label><br>
        </div>

        <div class="Extra">
        <h3>Extras</h3>
        <input type="checkbox" name="Mushrooms" id="Mushrooms">
        <label for="Mushrooms">Mushrooms</label><br>
        <input type="checkbox" name="Green_pepper" id="Green_pepper">
        <label for="Green_pepper">Green pepper</label><br>
        <input type="checkbox" name="Anchovies" id="Anchovies">
        <label for="Anchovies">Anchovies</label><br>
        <input type="checkbox" name="Extra_cheese" id="Extra_cheese">
        <label for="Extra_cheese">Extra cheese</label><br><br>
        </div>
    </div>


        <label for="time">Preferred Delivery Time:</label>
        <input type="time" class="time" id="time"><br><br>

        <label for="Instructions">Delivery Instructions</label>
        <input type="text" name="Instructions" id="Instructions"><br><br>

    <input type="submit" value="Submit Order">
</form>

</body>
</html>
